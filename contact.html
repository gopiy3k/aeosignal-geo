<!DOCTYPE html>

<style>
body { margin: 0; font-family: 'Inter', sans-serif; background: #0d011b; color: #ffffff; }

/* Slim Transparent Header */
header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;

}
#menu a {
  color: #fff;
  text-decoration: none;
  margin: 8px 0;
}
#menu a:hover { color: #00ffff; }

/* Hero with overlay form */
.hero {
  background: url('/images/contact-hero.webp') center center / cover no-repeat;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 80px 20px 20px;
}
.hero h1 { font-size: 2rem; color: #ff00ff; margin-bottom: 10px; }
.hero p { font-size: 1rem; color: #cccccc; max-width: 600px; margin-bottom: 20px; }
form {
  background: rgba(0,0,0,0.6);
  padding: 20px;
  border-radius: 8px;
  max-width: 350px;
  width: 90%;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
input, textarea {
  padding: 10px;
  border-radius: 5px;
  border: none;
  font-size: 1rem;
  background: rgba(255,255,255,0.1);
  color: #fff;
}
input::placeholder, textarea::placeholder { color: #aaaaaa; }
button {
  background: #00ffff;
  color: #0d011b;
  padding: 12px;
  font-weight: 700;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button:hover { background: #00cccc; }
#status { text-align: center; margin-top: 8px; }
footer {
  text-align: center;
  padding: 20px;
  font-size: 0.9rem;
  color: #777;
}
footer a {
  color: #00ffff;
  text-decoration: none;
  margin: 0 6px;
}
footer a:hover { color: #00cccc; }
</style>
</head>
<body>

<header>
  <a href="/"><img src="/images/logo-neo-sci-fi-transparent.webp" alt="Aeosignal.Space Logo"></a>
  <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
  <div id="menu">
    <a href="/">Home</a>

</header>

<section class="hero">
    <h1>Contact Aeosignal.Space</h1>
    <p>Have questions about GEO or want to make your site AI discoverable? We‚Äôre here to help.</p>

    <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="text" id="website" placeholder="Your Website (Optional)">
        <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">üì® Send Message</button>
        <div id="status"></div>
    </form>
</section>

<footer>
    ¬© 2025 Aeosignal.Space | Generative Engine Optimization<br>
    <a href="/privacy-policy">Privacy Policy</a> |
    <a href="/terms-of-service">Terms of Service</a> |

</footer>

<script>
function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    document.addEventListener('click', function handler(e) {
        if (!menu.contains(e.target) && !e.target.classList.contains('menu-icon')) {
            menu.style.display = 'none';
            document.removeEventListener('click', handler);
        }
    });
}

document.addEventListener('DOMContentLoaded', () => {
    const supabase = window.supabase.createClient(
        'https://tbkqaqtetocdegskxyfz.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRia3FhcXRldG9jZGVnc2t4eWZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5MzUxMjMsImV4cCI6MjA2NjUxMTEyM30.jkuIEJ21n4iFuEaKxOQoss14wxZSwpituSfGtAc_vZE'
    );

    const form = document.getElementById('contact-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        status.textContent = "Sending...";
        status.style.color = "#cccccc";

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const website = document.getElementById('website').value.trim();
        const message = document.getElementById('message').value.trim();

        const { error } = await supabase.from('leads').insert([
            { name, email, website, message, source: 'contact' }
        ]);

        if (error) {
            console.error(error);
            status.textContent = "‚ùå Submission failed. Please try again.";
            status.style.color = "#ff4d4d";
        } else {
            status.textContent = "‚úÖ Message sent successfully!";
            status.style.color = "#00ffcc";
            form.reset();
        }
    });
});
</script>

</body>
</html>
